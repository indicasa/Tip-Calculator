<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container" id="topContainer">
            <div class="title">Bill total ðŸ’µðŸ’µ</div>
            <div class="inputContainer">
                <input onkeyup="calculateBill()" type="text" name="" class="billInput" id="billTotalInput"
                    placeholder="$0.00">
            </div>
        </div>
        <div class="container">
            <div class="title">Tip ðŸ’µðŸ’µ</div>
            <div class="inputContainer">
                <input onkeyup="calculateBill()" type="text" name="" class="tipInput" id="tipInput" placeholder="10%">
            </div>
        </div>
        <div class="container" id="bottom">
            <div class="splitContainer">
                <div class="title">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button onclick="increasePeople()" class="splitButton" type="button">
                            <span class="buttonText">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonContainer">
                        <button onclick="decreasePeople()" type="button" class="splitButton">
                            <span class="buttonText">-</span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="totalContainer">
            <div class="title">Total per Person</div>
            <div class="total" id="perPersonTotal">$0.00</div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
